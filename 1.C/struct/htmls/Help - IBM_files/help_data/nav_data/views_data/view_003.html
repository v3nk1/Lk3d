<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Search Results</title>

<script language="JavaScript">

function onloadHandler(e)
{
    resize();
}

function resize()
{
	var h=window.searchToolbarFrame.document.getElementById("titleText").offsetHeight; 
	if(h<=19){
		return; 
	}
	document.getElementById("viewFrameset").setAttribute("rows", (11+h)+",*"); 
	window.searchToolbarFrame.document.getElementById("titleTextTableDiv").style.height=(9+h)+"px"; 

}

var resized = false;

// Called when the view is made visible. This function is needed because 
// with IE the resize only works after the view has been displayed for the first time.

function onShow() 
{
    if (!resized) {
        resize();
        resized = true;
    }
    try{
		window.searchViewFrame.onShow();
	} catch(ex) {}
    
}

</script>

</head>

<frameset id="viewFrameset" onload="onloadHandler()" rows="24,*" frameborder="0" framespacing="0" border="0">
	<frame id="toolbar" name="searchToolbarFrame" title="Search Results View Toolbar" src="view_data_003/searchToolbar.html" marginwidth="0" marginheight="0" frameborder="0" noresize="0" scrolling="no">
	
		<frame name="searchViewFrame" title="Search Results View" src="view_data_003/searchView.html" marginwidth="10" marginheight="0" frameborder="0">
	
</frameset>



</html>
