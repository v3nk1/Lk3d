<script language="JavaScript">
    
	var isIE = (document.all)? true:false;
	function onloadHandler(){
		if (isIE) {
			document.onkeydown = enterKeyDownHandler;
			if(document.getElementById("ETSTagCloud")){
			    document.getElementById("ETSTagCloud").style.width='100%';
			    document.getElementById("ETSTagCloud").style.left='auto';
			    document.getElementById("ETSTagCloud").style.right='auto';
			}

		}
		else {
			document.addEventListener('keydown', enterKeyDownHandler, true);
		}	
	}
	function enterKeyDownHandler(e) {
		var key;
		if(isIE){
			key = window.event.keyCode;
		}else{
			key = e.keyCode;
		}
		if (key == 13) {
			try{
				document.getElementById("ETS_GO").click();
			}catch(e)
			{return false;}	
		}
		return true;
}
</script>
