<script language="JavaScript">

function onloadHandler(e)
{
	
    try {
        var h=window.SearchFrame.document.getElementById("searchLabel").offsetHeight; 
	    if(h<=19){
		    // no need to resize up to 19px 
	    } else {
	        document.getElementById("indexFrameset").setAttribute("rows", "80,"+(11+h)+",*"); 
        }
    }
    catch (e) {
	}


	window.focus();
 
}
/*
* interface IObserver {
* 	function notify();
* }
*/

function IObserver(notifyFun) {
	this.notify = notifyFun;
}

function VCCSubjectClass() {
	this.logonObserver = new Array()/*<Observer>*/;
}

VCCSubjectClass.prototype.registerLogonObserver = function (/*Observer*/ obj) {
	this.logonObserver[this.logonObserver.length] = obj;
};

VCCSubjectClass.prototype.notifyLogonObserver = function () {
	var obAmount = this.logonObserver.length;
	for(var i = 0; i < obAmount; i++) {
		this.logonObserver[i].notify();
	}
};

var VCCSubject = new VCCSubjectClass();
</script>
