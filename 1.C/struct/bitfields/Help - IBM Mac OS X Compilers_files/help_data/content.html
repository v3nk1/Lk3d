<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Help</title>

<style type="text/css">

HTML {
	background:ButtonFace;
	border-right:1px solid ThreeDShadow;
}

</style>

<script language="JavaScript">

function onloadHandler(e)
{
	var h=window.ContentToolbarFrame.document.getElementById("titleText").offsetHeight; 
	if(h<=19){
		return; 
	}
	document.getElementById("contentFrameset").setAttribute("rows", (11+h)+",*"); 
	window.ContentToolbarFrame.document.getElementById("titleTextTableDiv").style.height=(9+h)+"px"; 

}
</script>

</head>


<frameset id="contentFrameset" onload="onloadHandler()" rows="24,*" frameborder="0" framespacing="0" border="0" spacing="0">
	<frame name="ContentToolbarFrame" title="Topic View Toolbar" src="content_data/contentToolbar.html" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" noresize="0">
	<frame accesskey="K" name="ContentViewFrame" title="Topic View" src="content_data/clrc03defbitf.html" marginwidth="10" marginheight="0" frameborder="0">
</frameset>



</html>
