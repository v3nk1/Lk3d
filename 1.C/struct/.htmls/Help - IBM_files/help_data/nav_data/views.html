<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Navigation Views</title>

<style type="text/css">

/* need this one for Mozilla */
HTML { 
	width:100%;
	height:100%;
	margin:0px;
	padding:0px;
	border:0px;
 }

BODY {
	margin:0px;
	padding:0px;
	/* Mozilla does not like width:100%, so we set height only */
	height:100%;
	position : relative;  // Needed for Safari
}

IFRAME {
	width:100%;
	height:100%;
	position : absolute;  // Needed for Safari
	top : 0px;
}

.hidden {
	visibility:hidden;
	width:0;
	height:0;
}

.visible {
	visibility:visible;
	width:100%;
	height:100%;
}

</style>
<script language="JavaScript" src="views_data/views.js"></script>
<script language="Javascript">

var activityFiltering = false;
var displayShowAllConfirmation = true;

function confirmShowAll()
{

	var l = top.screenX + (top.innerWidth - w) / 2;
	var t = top.screenY + (top.innerHeight - h) / 2;

	// move the dialog just a bit higher than the middle
	if (t-50 > 0) t = t-50;
	
	window.location="javascript://needModal";
	confirmShowAllDialog = window.open("confirmShowAll.jsp", "confirmShowAllDialog", "resizable=no,height="+h+",width="+w+",left="+l+",top="+t );
	confirmShowAllDialog.focus(); 
}

</script>

</head>
   
<body dir="ltr" tabindex="-1" onunload="closeConfirmShowAllDialog()">

 	<iframe class="visible" name="toc" title="Layout frame: toc" id="toc" src="views_data/view.html" scrolling="no" frameborder="0">
 	</iframe> 

 	<iframe class="hidden" name="index" title="Layout frame: index" id="index" src="views_data/view_002.html" scrolling="no" frameborder="0">
 	</iframe> 

 	<iframe class="hidden" name="search" title="Layout frame: search" id="search" src="views_data/view_003.html" scrolling="no" frameborder="0">
 	</iframe> 

 	<iframe class="hidden" name="vcc" title="Layout frame: vcc" id="vcc" src="views_data/view_004.html" scrolling="no" frameborder="0">
 	</iframe> 
	




</body></html>
